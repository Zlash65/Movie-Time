<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl" ng-init="init()">
	<head>
		<meta charset="UTF-8">
		<title> Movie Time </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
		<script src="controllers/angular.min.js"></script>
		<script src="controllers/controller.js"></script>

	</head>

	<body>
		<div class="window-margin">
			<div class="window">

				<aside class="sidebar">
					<div class="top-bar">
						<p class="logo"> Movie Time </p>
					</div>

					<div class="search-box">
						<input id="search" type="text" ng-keypress="trigger_search($event)" placeholder="Search..."/>
						<p class="fa fa-search" ng-click="search()"></p>
					</div>

					<menu class="menu">
						<p class="menu-name"> Genre </p>
						<ul>
							<li ng-repeat="x in type" class="type" id="{{x.name}}">
								<a id="{{x.name}}" data-genre="{{x.id}}" href="#" ng-click="search_genre($event)"> {{x.label}} </a>
							</li>
						</ul>
					</menu>
				</aside>


				<div class="main" role="main">

					<div class="top-bar">

						<div class="profile-box">
							<div class="circle"></div>
							<span class="arrow fa fa-angle-down"></span>
						</div>

						<ul class="top-menu">
							<li class="menu-icon trigger-sidebar-toggle">
								<div class="line"></div>
								<div class="line"></div>
								<div class="line"></div>
							</li>
							<li class="active" id="movie"><a href="#">Movies & Films</a></li>
							<li id="tv"><a href="#">Television</a></li>
						</ul>

					</div> <!-- top bar -->


					<div class="featured-movie">
						<img class="cover" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/22043/backdrop_ggwxvq_1.jpg" alt="" class="cover" />
						<p class="corner-title">Staff pick</p>

						<div class="bottom-bar">
							<div class="title-container">
								<span class="fa fa-play-circle"></span>
								<b>Non-stop</b> Trailer #1
							</div>

							<div class="right">
								<div class="stars">
									<span class="fa fa-star"></span>
									<span class="fa fa-star"></span>
									<span class="fa fa-star"></span>
									<span class="fa fa-star-half-o"></span>
									<span class="fa fa-star-o"></span>
								</div>
								<div class="share">
									<icon class="fa fa-share-square"></icon> Share
								</div>
							</div> <!-- right -->
						</div> <!-- bottom bar -->
					</div> <!-- featured -->


					<div class="movie-list">
						<div class="title-bar">
							<div class="left">
								<p class="bold"> Popular Trailers </p>
								<p class="grey"> Action / Adventure </p>
							</div> <!-- left -->
							<div class="right">
								<a class="blue" href="#">Rating <i class="fa fa-angle-down"></i></a>
								<a href="#">Newest</a>
								<a href="#">Oldest</a>
							</div> <!-- right -->
						</div> <!-- title-bar -->

						<ul class="list">
							<li ng-repeat="x in movie" class="col">
								<img src="http://image.tmdb.org/t/p/w500/{{x.poster_path}}" class="cover" />
								<p class="title"> {{ x.title }} </p>
								<p class="genre">Action, Crime</p>
							</li>
						</ul>

						<!-- <a href="#" class="load-more">Show more movies <span class="fa fa-plus"></span></a> -->

					</div> <!-- movie list -->


				</div> <!-- main -->

			</div> <!-- window -->
		</div> <!-- window margin -->
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

		<script  src="js/index.js"></script>

	</body>
</html>
